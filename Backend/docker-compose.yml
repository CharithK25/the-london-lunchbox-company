services:
  db:
    image: postgres:16
    container_name: lunchbox-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-lunchboxdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Optional UI at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: lunchbox-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-secret}
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata: